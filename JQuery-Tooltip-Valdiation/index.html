<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
                
        <div class="container">
            <div class="card ">
              <div class="card-body">
                        <div class="row bgLogin">
                            <div class="offset-4 col-md-8 ">

                                    <form action="" id="register">
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                    <input type="text"
                                            class="form-control" name="fname" id="" placeholder="Enter First name">
                                            </div>
                                            <div class="col-sm-6">
                                                    <input type="text"
                                                    class="form-control" name="lname" id="" placeholder="Enter Last name">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                          
                                          <input type="text"
                                            class="form-control" name="username" id=""  placeholder="Enter username">
                                          </div>

                                        <div class="form-group">
                                          <input type="email" class="form-control" name="email" id="" placeholder="Enter Email">
                                        </div>

                                        <div class="form-group row">
                                                <div class="col-sm-6">
                                                        <input type="password"
                                                class="form-control" name="password" id="password" placeholder="Enter password">
                                                </div>
                                                <div class="col-sm-6">
                                                        <input type="password"
                                                        class="form-control" name="cPassword" id="cPassowrd" placeholder="Enter Confirm password">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary regBtn btn-block">Register</button>
                                    </form>
                            
                            </div>  
                        </div>
              </div>
            </div>
        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/jquery.validator.js"></script>
    <script src="js/jquery-validate.bootstrap-tooltip.js"></script>
    <script src="js/abc.js"></script>
</body>
</html>
